<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="shortcut icon" href="assets/icons8-copas-64.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container principal para o layout responsivo -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Card de formulário -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Cadastro de Produto</h1>
                        <!-- Formulário -->
                        <!-- <form> -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <input type="text" id="descricao" class="form-control" placeholder="Digite a descrição">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Preço</label>
                                <input type="number" id="price" class="form-control" placeholder="Digite o preço">
                            </div>
                            <div class="mb-3">
                                <label for="imgUrl" class="form-label">img Url</label>
                                <input type="text" id="imgUrl" class="form-control" placeholder="Digite a imgUrl">
                            </div>
                            <select id="category" multiple>
                                <option value="">Selecione uma categoria</option>
                            </select>                  
                                         
                            <!-- Botão de envio -->
                            <div class="d-grid">
                                <button class="btn btn-success" onclick="cadastrarProduto()">Enviar</button>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cadastrarProduto.js"></script>
</body>
</html>
