<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="shortcut icon" href="assets/icons8-copas-64.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container principal para o layout responsivo -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Card de formulário -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Cadastro de Usuário</h1>
                        <!-- Formulário -->
                        <!-- <form> -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="text" id="phone" class="form-control" placeholder="Digite seu telefone">
                            </div>

                            <div class="mb-3">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" id="birthDate" class="form-control">
                            </div>
                            <div class="mb-3">        
                                <select class="form-select" id="roles" >
                                    <option selected>Selecione um Perfil de usuário</option>
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                    <option value="GUEST">GUEST</option>
                                </select>
                            </div>                         
                            <!-- Botão de envio -->
                            <div class="d-grid">
                                <button class="btn btn-success" onclick="salvarUsuario()">Enviar</button>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
